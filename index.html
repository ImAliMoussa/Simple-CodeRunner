<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Runner</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: rgb(63, 63, 63);">

    <div id="buttons-container">
        <a class="my-button tab-button" id="html-button" value="html" style="background-color:#004E8C;">HTML</a>
        <a class="my-button tab-button" id="css-button" value="css" style="background-color:#843770;">CSS</a>
        <a class="my-button tab-button" id="js-button" value="javascript"
            style="background-color:#C2691F;">Javascript</a> |
        <a class="my-button" onclick="run();" style="background-color:#569834;">Run</a>
    </div>

    <div class="container-fluid">
        <div id="editor-parent" class="row">
            <div class="resizable" id="code-editor"></div>
            <div class="resizable" id="out-div"></div>
        </div>
    </div>

    <!-------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript"
        charset="utf-8"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="script.js"></script>

</body>

</html>
